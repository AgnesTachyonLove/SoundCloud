<ion-card class="card">
  <img alt="Silhouette of mountains" src="../../../assets/icon/musical-notes-outline.svg"  class="icon"/>
  <ion-card-content class="card_content">
    <ion-card-subtitle id="login_text">Bienvenido a SoundCloud!</ion-card-subtitle>
    <ion-input id="username" label="Nombre de usuario" label-placement="floating" fill="outline" placeholder="" class="login_inputs"></ion-input>
    <ion-input id="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="" type="password" class="login_inputs"></ion-input>
    <ion-button class="login_button" (click)="login()">Iniciar sesión</ion-button>
  </ion-card-content>
</ion-card>
