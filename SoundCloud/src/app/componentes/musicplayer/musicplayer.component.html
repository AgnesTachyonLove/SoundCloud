<ion-footer *ngIf="currentSong as song" class="player-footer">
  <ion-toolbar>

    <!-- Sección: Imagen y nombre -->
    <div class="player-info">
      <ion-avatar class="song-cover">
        <img [src]="song.image_url" alt="Cover" />
      </ion-avatar>

      <div class="song-details">
        <h3 class="song-title">{{ song.name }}</h3>
      </div>
    </div>

    <!-- Sección: Controles -->
    <div class="player-controls">
      <ion-button fill="clear" (click)="togglePlayPause()" class="control-btn">
        <ion-icon [name]="isPlaying ? 'pause' : 'play'" size="large"></ion-icon>
      </ion-button>

      <ion-range
        min="0"
        [max]="duration"
        [step]="1"
        [value]="currentTime"
        (ionChange)="seekTo($event)"
        color="primary"
      ></ion-range>

      <span class="time-display">
        {{ formatTime(currentTime) }} / {{ formatTime(duration) }}
      </span>
    </div>
  </ion-toolbar>
</ion-footer>
