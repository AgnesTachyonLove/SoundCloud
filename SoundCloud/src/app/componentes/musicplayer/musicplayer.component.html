<ion-footer *ngIf="currentSong as song">
  <ion-toolbar>

    <ion-avatar slot="start">
      <img [src]="song.image_url" alt="Cover" />
    </ion-avatar>


    <ion-title>{{ song.name }}</ion-title>


    <ion-button fill="clear" (click)="togglePlayPause()">
      <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
    </ion-button>

 
    <ion-range
      min="0"
      [max]="duration"
      [step]="1"
      [value]="currentTime"
      (ionChange)="seekTo($event)"
      snaps="true"
    ></ion-range>
    <span>{{ formatTime(currentTime) }} / {{ formatTime(duration) }}</span>


    <ion-range
      min="0"
      max="1"
      step="0.01"
      [value]="volume"
      (ionChange)="setVolume($event)"
      pin="true"
      color="secondary"
    >
      <ion-icon slot="start" name="volume-mute"></ion-icon>
      <ion-icon slot="end" name="volume-high"></ion-icon>
    </ion-range>
  </ion-toolbar>
</ion-footer>
